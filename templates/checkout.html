{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}

<main>
  <div class="container wow fadeIn">
    <h2 class="my-5 h2 text-center">Thông tin đặt hàng</h2>
    <div class="row">
      <div class="col-md-8 mb-4">
        <div class="card">
          <form method="POST" class="card-body">
            {% csrf_token %}

            <h3>Địa chỉ nhận hàng</h3>

            <div class='hideable_shipping_form'>

              <div class="md-form mb-5">
                <input type='text' placeholder='Nhập địa chỉ' id='shipping_address' name='shipping_address'
                  class='form-control' />
                <label for="shipping_address" class="">Địa chỉ</label>
              </div>

              <div class="md-form mb-5">
                <input type='text' placeholder='Nhập địa chỉ cơ quan hoặc tòa nhà' id='shipping_address2'
                  name='shipping_address2' class='form-control' />
                <label for="shipping_address2" class="">Địa chỉ 2 (optional)</label>
              </div>

              <div class="md-form mb-5">
                <input type='text' placeholder='Nhập tên người nhận' id='shipping_customer_name'
                  name='shipping_customer_name' class='form-control' />
                <label for="shipping_address2" class="">Tên người nhận</label>
              </div>

              <div class="md-form mb-5">
                <input type='text' placeholder='Nhập số điện thoại người nhận' id='shipping_phone_number'
                  name='shipping_phone_number' class='form-control' />
                <label for="shipping_address2" class="">Số điện thoại</label>
              </div>
            </div>

            <h3>Phương thức thanh toán</h3>

            <div class="d-block my-3">
              <p>Thanh toán khi nhận hàng</p>
            </div>

            <hr class="mb-4">
            <button class="btn btn-primary btn-lg btn-block" type="submit">Đặt hàng</button>

          </form>

        </div>

      </div>

      <div class="col-md-4 mb-4">
        {% include "order_snippet.html" %}
      </div>

    </div>

  </div>
</main>

{% endblock content %}
